<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungus's Fairy Ring Adventure (Local Game)</title>
    <style>
        /* CSS Dasar untuk Estetika Jamur/Neon */
        body {
            background-color: #1a0f30; 
            color: #00ffaa;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 { color: #ff00ff; text-shadow: 0 0 8px #ff00ff; }
        h3 { color: #00ffaa; margin-top: 30px; }
        input, button {
            padding: 10px 15px;
            margin: 5px;
            border: 2px solid #00ffaa;
            background-color: #2c1a4b;
            color: #fff;
            cursor: pointer;
        }
        button:hover { background-color: #3e246b; }
        #game-area {
            border: 3px dashed #ff00ff;
            padding: 30px;
            margin: 30px auto;
            max-width: 600px;
        }
        #leaderboard {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #00ffaa;
            padding: 15px;
            text-align: left;
        }
        #leaderboard ol {
            padding-left: 20px;
            list-style-type: none;
        }
        #leaderboard li {
            padding: 5px 0;
            border-bottom: 1px dashed rgba(0, 255, 170, 0.3);
        }
    </style>
</head>
<body>

    <h1>üçÑ Fungus's Fairy Ring Adventure üçÑ</h1>
    <p>Masukkan nama Anda untuk memulai petualangan jamur dan catat skor tertinggi Anda!</p>

    <div id="game-area">
        <h3>1. Masukkan Nama Petualang</h3>
        <input type="text" id="playerName" placeholder="Nama Anda (Misal: Fungus123)">
        
        <h3>2. Mulai Petualangan!</h3>
        <button onclick="startGame()">Mainkan Sekarang!</button>

        <p id="gameResult" style="margin-top: 20px; font-weight: bold;"></p>
    </div>

    <div id="leaderboard">
        <h3>Papan Peringkat Lokal (Browser Anda)</h3>
        <ol id="scoreList"></ol>
        <button onclick="clearLeaderboard()">Hapus Peringkat</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Memastikan leaderboard dimuat saat halaman pertama kali dibuka
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
